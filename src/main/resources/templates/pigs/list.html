<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cerdos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-10 p-5 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-5">Listado de Cerdos</h1>
        
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
            <thead class="bg-green-500 text-white">
                <tr>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">CÃ³digo</th>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">Edad</th>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">Longitud (cm)</th>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">Circunferencia (cm)</th>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">Peso Estimado (kg)</th>
                    <th class="py-2 px-3 border-b text-left text-xs font-medium uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cerdo: ${pigs}" class="hover:bg-gray-100">
                    <td class="py-2 px-3 border-b text-sm" th:text="${cerdo.code}"></td>
                    <td class="py-2 px-3 border-b text-sm" th:text="${cerdo.age}"></td>
                    <td class="py-2 px-3 border-b text-sm" th:text="${cerdo.bodyLength}"></td>
                    <td class="py-2 px-3 border-b text-sm" th:text="${cerdo.chestCircumference}"></td>
                    <td class="py-2 px-3 border-b text-sm" th:text="${cerdo.estimatedWeight}"></td>
                    <td class="py-2 px-3 border-b text-sm">
                        <a th:href="@{/pigs/edit/{id}(id=${cerdo.id})}" class="text-blue-600 hover:underline">Editar</a>
                        <a th:href="@{/pigs/delete/{id}(id=${cerdo.id})}" class="text-red-600 hover:underline ml-3">Eliminar</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="py-2 text-center">
                        <a href="/pigs/new" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Agregar nuevo Cerdo</a>
                        <a th:if="${!pigs.isEmpty()}" href="/pigs/download" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Descargar PDF</a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
