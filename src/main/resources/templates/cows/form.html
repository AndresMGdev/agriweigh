<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vacas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-10 p-5 bg-white rounded-lg shadow-md max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-5" th:text="${cow.id == null ? 'Registrar Nueva Vaca' : 'Editar Vaca'}"></h1>

        <form th:action="@{/cows}" th:object="${cow}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}">

            <div>
                <label for="code" class="block text-gray-700 font-semibold mb-2">Código</label>
                <input type="text" th:field="*{code}" required class="border border-gray-300 rounded-lg p-2 w-full">
            </div>

            <div>
                <label for="age" class="block text-gray-700 font-semibold mb-2">Edad</label>
                <input type="number" th:field="*{age}" required class="border border-gray-300 rounded-lg p-2 w-full">
            </div>

            <div>
                <label for="chestCircumference" class="block text-gray-700 font-semibold mb-2">Circunferencia Torácica (cm)</label>
                <input type="text" th:field="*{chestCircumference}" required class="border border-gray-300 rounded-lg p-2 w-full">
            </div>

            <div>
                <label for="bodyLength" class="block text-gray-700 font-semibold mb-2">Longitud del Cuerpo (cm)</label>
                <input type="text" th:field="*{bodyLength}" required class="border border-gray-300 rounded-lg p-2 w-full">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600">Guardar</button>
        </form>
    </div>
</body>
</html>
